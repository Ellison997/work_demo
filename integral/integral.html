<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户积分中心</title>
    <link rel="stylesheet" href="./css/integral.css">
</head>

<body>
    <div class="content">
        <header>
            <div class="user-info">
                <div class="uimg">
                    <img src="./img/touxiang.jpg" alt="用户头像" srcset=" ">
                </div>
                <div class="utext ">
                    <strong>夜色&</strong>
                    <span>排名：1889名</span>
                    <span>积分：1366分</span>
                </div>
            </div>
            <div class="user-activity">
                <a><span>积分兑换</span></a>
            </div>
        </header>
        <section class="gain">
            <div class="title ">
                <h2>获取积分</h2>
            </div>
            <div class="gain-list list">
                <ul>
                    <li class="integral ">
                        <div class="iimg">
                            <img src="./img/photo.jpg" alt=" " srcset=" ">
                        </div>
                        <div class="iinfo ">
                            <p>
                                <strong>注册登录微信小程序</strong>
                                <a href="" style="color: red" class="line-right">去完成</a>
                            </p>
                            <p>
                                <span>100积分</span>
                                <span class="line-right">未注册</span>
                            </p>
                        </div>
                    </li>
                    <li class="integral ">
                        <div class="iimg ">
                            <img src="./img/photo.jpg" alt=" " srcset=" ">
                        </div>
                        <div class="iinfo ">
                            <p>
                                <strong>每日浏览</strong>
                                <a href="" class="line-right">去浏览</a>
                            </p>
                            <p>
                                <span>10积分</span>
                                <span class="line-right">已浏览12天，获得120积分</span>
                            </p>
                        </div>
                    </li>
                    <li class="integral ">
                        <div class="iimg ">
                            <img src="./img/photo.jpg" alt=" " srcset=" ">
                        </div>
                        <div class="iinfo ">
                            <p><strong>购买画作</strong><a href="" class="line-right">去购买</a> </p>
                            <p>
                                <span>200积分</span>
                                <span class="line-right">还未购买过作品，多看看哦</span>
                            </p>
                        </div>

                    </li>
                    <li class="integral ">
                        <div class="iimg ">
                            <img src="./img/photo.jpg" alt=" " srcset=" ">
                        </div>
                        <div class="iinfo ">
                            <p><strong>阅读新闻</strong><a href="" class="line-right">去阅读</a> </p>
                            <p>
                                <span>5积分</span>
                                <span class="line-right">已阅读3条，获得15积分</span>
                            </p>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
        <section class="rank ">
            <div class="title ">
                <h2>积分排行榜</h2>
            </div>
            <div class="rank-list list">
                <ul>
                    <li class="user-rank ">
                        <div class="urtop ">
                            <strong>Top1</strong>
                        </div>
                        <div class="urimg ">
                            <img src="./img/touxiang.jpg" alt="用户头像" srcset=" ">
                        </div>
                        <div class="urname ">
                            <strong>会飞的鱼</strong>
                        </div>
                        <div class="urintegral ">
                            <strong>1866分</strong>
                        </div>
                    </li>
                    <li class="user-rank ">
                        <div class="urtop ">
                            <strong>Top2</strong>
                        </div>
                        <div class="urimg ">
                            <img src="./img/touxiang.jpg" alt="用户头像" srcset=" ">
                        </div>
                        <div class="urname ">
                            <strong>梵高的耳朵</strong>
                        </div>
                        <div class="urintegral ">
                            <strong>1755分</strong>
                        </div>
                    </li>
                    <li class="user-rank ">
                        <div class="urtop ">
                            <strong>Top3</strong>
                        </div>
                        <div class="urimg ">
                            <img src="./img/touxiang.jpg" alt="用户头像" srcset=" ">
                        </div>
                        <div class="urname ">
                            <strong>欣赏</strong>
                        </div>
                        <div class="urintegral ">
                            <strong>1433分</strong>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
    </div>
</body>

</html>
